<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canarias Bootstrap 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="#" class="navbar-brand mb-0 h1"><img src="./img/pdc-logo.png" width="auto" height="35px">
                Canarias</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Portada</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Actividades</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownIslas" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Islas
                        </a>
                        <div class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownIslas">
                            <a href="#" class="dropdown-item disabled">Santa Cruz de Tenerife</a>
                            <a href="#" class="dropdown-item">Tenerife</a>
                            <a href="#" class="dropdown-item">La Gomera</a>
                            <a href="#" class="dropdown-item">La Palma</a>
                            <a href="#" class="dropdown-item">El Hierro</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item disabled">Las Palmas de Gran Canaria</a>
                            <a href="#" class="dropdown-item">Gran Canaria</a>
                            <a href="#" class="dropdown-item">Lanzarote</a>
                            <a href="#" class="dropdown-item">Fuerteventura</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="modal" data-target="#exampleModal">Contáctanos</a>
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Escribe tu mensaje</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="recipient-name"
                                                    class="col-form-label font-weight-bold">Asunto:</label>
                                                <input type="text" class="form-control" id="recipient-name">
                                            </div>
                                            <div class="form-group">
                                                <label for="message-text"
                                                    class="col-form-label font-weight-bold">Mensaje:</label>
                                                <textarea class="form-control" id="message-text"></textarea>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="inputName4" class="font-weight-bold">Nombre</label>
                                                    <input type="name" class="form-control" id="inputName">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="inputEmail4" class="font-weight-bold">Email</label>
                                                    <input type="email" class="form-control" id="inputEmail">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                                    <label class="form-check-label" for="gridCheck">
                                                        Aceptar términos y servicios
                                                    </label>
                                                </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary">Enviar mensaje</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="btn disabled">Portada</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            
        </section>
    </main>
</body>

</html>
